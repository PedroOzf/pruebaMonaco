<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <base href="/">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" [href]="sanitizer.bypassSecurityTrustResourceUrl(cssUrl)">
  <link rel="stylesheet" href="app.component.css">
  <link rel="stylesheet" [href]="sanitizer.bypassSecurityTrustResourceUrl(cssUrl3)">
  <title>Proyecto TFG - API rest</title>
</head>
<div class="hero" style="background-color:#02203c;">
  <div class="site-navbar" role="banner">

    <div class="container">
      <div class="row align-items-center">

        <div class="col-11 col-xl-2">
          <h1 class="mb-0 site-logo"><a href="index.html" class="text-white mb-0">API rest</a></h1>
        </div>
        <div class="col-12 col-md-10 d-none d-xl-block">
          <nav class="site-navigation position-relative text-right" role="navigation">

            <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
              <li><a routerLink="/main" routerLinkActive="active"><span>Inicio</span></a></li>
              <li><a routerLink="/problemas" [routerLinkActive]="['active']"><span>Problemas</span></a></li>
              <li><a routerLink="/usuario" [routerLinkActive]="['active']"><span>Usuario</span></a></li>
            </ul>
          </nav>
        </div>


        <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>

      </div>

    </div>

  </div>
  <script src="src/js/jquery-3.3.1.min.js"></script>
  <script src="src/js/popper.min.js"></script>
  <script src="src/js/bootstrap.min.js"></script>
  <script src="src/js/jquery.sticky.js"></script>
  <script src="src/js/main.js"></script>
  <script src="src/assets/js/monacoEdit.js"></script>

  <!-- Cabecera -->
  <div *ngIf="identificado; else noIdentificado" style="height: 90vh; margin-top: 3%">
    <router-outlet class="MainPage"></router-outlet>
  </div>

  <ng-template #noIdentificado>
    <h1>No estas identificado</h1>
    <button (click)="setId()" style="height: 200px; width: 200px"></button>
  </ng-template>
